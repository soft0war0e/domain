<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuralia - AI Medical Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a2a3a 0%, #2c3e50 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(120deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .title {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 2rem;
            opacity: 0.9;
        }

        .status {
            margin-top: 3rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .gear {
            animation: spin 4s linear infinite;
            color: #3498db;
        }

        .building {
            opacity: 0.8;
        }

        .coming-soon {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.1rem;
            opacity: 0.7;
            letter-spacing: 2px;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(52, 152, 219, 0.5),
                           0 0 20px rgba(52, 152, 219, 0.3);
            }
            to {
                text-shadow: 0 0 15px rgba(52, 152, 219, 0.8),
                           0 0 30px rgba(52, 152, 219, 0.5);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Particle effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #3498db;
            border-radius: 50%;
        }
        .contact-button {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.8rem 1.5rem;
    background: rgba(52, 152, 219, 0.2);
    border: 2px solid #3498db;
    border-radius: 30px;
    color: white;
    text-decoration: none;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
    margin-bottom: 2rem;
}

.contact-button:hover {
    background: rgba(52, 152, 219, 0.4);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
}

.contact-button i {
    font-size: 1.2rem;
}
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="hero">
        <h1 class="logo">NEURALIA</h1>
        <h2 class="title">Transforming Healthcare<br>with AI</h2>
        <p class="subtitle">Levraging the latest generative AI technologies to improve healthcare</p>
        <a href="mailto:sabriredadev@gmail.com" class="contact-button">
    <i class="fas fa-envelope"></i>
    Contact Me
</a>
        <div class="status">
            <i class="fas fa-cog fa-2x gear"></i>
            <span class="building">Building...</span>
        </div>
        <div class="coming-soon"></div>
    </div>

    <script>
        // Create particle effect
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random position
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            
            // Random animation
            const duration = 3 + Math.random() * 5;
            const delay = Math.random() * 2;
            
            particle.style.animation = `float ${duration}s ${delay}s infinite linear`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
